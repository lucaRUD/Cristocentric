<div class="cart_section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <div class="cart_container">
            <div class="cart_title">Shopping Cart<small> ({{ items.length }} items in your cart) </small></div>
            <div class="cart_items">
              <ul class="cart_list">
                <li class="cart_item clearfix" *ngFor="let item of items">
                  <div class="cart_item_image"><img [src]="item.image" alt=""></div>
                  <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                    <div class="cart_item_name cart_info_col">
                      <div class="cart_item_title">Name</div>
                      <div class="cart_item_text">{{ item.name }}</div>
                    </div>
                    <div class="cart_item_color cart_info_col">
                      <div class="cart_item_title">Color</div>
                      <div class="cart_item_text"><span [style.background-color]="item.selectedColor"></span>{{ item.selectedColor | uppercase}}</div>
                    </div>
                    <div class="cart_item_quantity cart_info_col">
                        <div class="cart_item_title">Quantity</div>
                        <div class="quantity_selector">
                        <button (click)="decreaseQuantity(item)">-</button>
                        <input type="number" [(ngModel)]="item.quantity" min="1" style="width:4em;"/>
                        <button (click)="increaseQuantity(item)">+</button>
                        </div>
                       </div>
                    <div class="cart_item_price cart_info_col">
                      <div class="cart_item_title">Price</div>
                      <div class="cart_item_text">{{ item.price }}</div>
                    </div>
                    <div class="cart_item_total cart_info_col">
                      <div class="cart_item_title">Total</div>
                      <div class="cart_item_text">{{ item.price * item.quantity! | number:'1.0-2'}}</div>
                    </div>
                    <div class="cart_item_remove cart_info_col">
                        <button (click)="removeItem(item)">Remove</button>
                       </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="order_total">
                <div class="order_total_content text-md-right">
                  <div class="order_total_title">Order Total:</div>
                  <div class="order_total_amount">{{ getTotalCost()  }}$</div>
                </div>
              </div>
            <div class="cart_buttons">
                <button type="button" class="button cart_button_clear" (click)="continueShopping()">Continue Shopping</button>
                <button type="button" class="button cart_button_checkout" (click)="proceedToCheckout()">Proceed to Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

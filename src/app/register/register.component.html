<div class="registration-form">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" [(ngModel)]="username" required>
      <div *ngIf="usernameExists">This username is already in use.</div>
    </div>
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" [(ngModel)]="first_name" required>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" [(ngModel)]="last_name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" [(ngModel)]="email" required>
      <div *ngIf="emailExists">This email is already in use.</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" name="confirm_password" [(ngModel)]="confirm_password" required>
    </div>
    <div class="form-group">
      <label for="phone_number">Phone Number</label>
      <input type="text" name="phone_number" [(ngModel)]="phone_number" required>
      <div *ngIf="phoneNumberExists">This phone number is already in use.</div>
    </div>
    <div class="form-group">
      <label for="bio">Bio</label>
      <input type="text" name=" bio" [(ngModel)]="bio" required>
    </div>
    <div class="form-group">
      <label for="birth_date">Birth Date</label>
      <input type="date" name="birth_date" [(ngModel)]="birth_date" required>
    </div>
    <button type="submit">Register</button>
  </form>
</div>

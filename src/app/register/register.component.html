<div class="container">
  <div class="left">
    <div class="header">
      <h2 class="animation a1">Register</h2>
      <h4 class="animation a3">Enter your personal information in order to create a new account.</h4>
    </div>
  <form (ngSubmit)="onSubmit()">
    <div class="form">

      <input class="form-field animation a3" type="text" name="username" [(ngModel)]="username" required placeholder="Username">
      <div *ngIf="usernameExists">This username is already in use.</div>
      <div class="name-info">
      <input class="form-field animation a3" type="text" name="first_name" [(ngModel)]="first_name" required placeholder="First name">
      <input class="form-field animation a3" type="text" name="last_name" [(ngModel)]="last_name" required placeholder="Last name">
      </div>
      <input class="form-field animation a3" type="email" name="email" [(ngModel)]="email" required placeholder="email">
      <div *ngIf="emailExists">This email is already in use.</div>
      <input class="form-field animation a3" type="password" name="password" [(ngModel)]="password" required placeholder="Password">
      <input class="form-field animation a3" type="password" name="confirm_password" [(ngModel)]="confirm_password" required placeholder="Confirm password">
      <input class="form-field animation a3" type="text" name="phone_number" [(ngModel)]="phone_number" required placeholder="Phone number">
      <div *ngIf="phoneNumberExists">This phone number is already in use.</div>
      <!-- <input class="form-field animation a3" type="text" name=" bio" [(ngModel)]="bio" required placeholder="Bio"> -->
      <div class="birth-info">
        <input class="form-field animation a4" type="date" name="birth_date" [(ngModel)]="birth_date" required placeholder="Birth Date">
      </div>
    <button  class="animation a5" type="submit">Register</button>
    </div>
  </form>
  </div>
  <div class="right"></div>
</div>
